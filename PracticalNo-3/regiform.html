<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student registration</title>
</head>
<body>
    <h2>Fill the following information</h2>
    <form>
        <label for="name"><b>Name :</b></label>
        <input type="text"><br><br>
        <label for=""><b>DOB :</b></label>
        <input type="date"><br><br>
        <label><b>Address :</b></label>
        <textarea name="text" id=""></textarea><br><br>
        <label><b>Gender :</b></label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other <br><br>
        <label><b>Select District :</b></label>
        <select>
            <option value="">Kolhapur</option>
            <option value="">Pune</option>
            <option value="">Sangli</option>
            <option value="">Satara</option>
            <option value="">Sindhudurg</option>
        </select><br><br>
        <label><b>Select any two subjects :</b></label>
        <input type="checkbox">DAA
        <input type="checkbox">DS
        <input type="checkbox">DMS <br><br>
        <label><b>Mobile No. :</b></label>
        <input type="text"><br><br>
        <label><b>Email ID :</b></label>
        <input type="email"><br><br>
        <label for="name"><b>Parent's Name :</b></label>
        <input type="text"><br><br>
        <label for="name"><b>Parent's Mobile No. :</b></label>
        <input type="text"><br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
